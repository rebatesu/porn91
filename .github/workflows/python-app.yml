name: Daka Auto Sign

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '40 0 * * *'  # UTC +8，这里设置的早上9点10分运行
    - cron: '48 0 * * *'  # UTC +8，这里设置的晚上9点18分运行
    - cron: '56 0 * * *'  # UTC +8，
    - cron: '5 10 * * *' # UTC +8，
    - cron: '55 10 * * *' # UTC +8，
jobs:
  Daka:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        cache: 'pip' # caching pip dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run
      run: |
        python -m daka -v ${{secrets.USERNAME}} ${{secrets.PASSWORD}} ${{secrets.FROM_EMAIL}} ${{secrets.EMAIL_PASSWORD}} ${{secrets.TO_EMAIL}}
